                <figcaption class="figleg">
                    <a id="cap0080" />
                    <a id="fspara0080" />
                    <span class="fignum">Fig. 1.21</span> The cell cycle consists of an interphase (G<sub>1</sub> phase,
                    S phase and G<sub>2</sub> phase) followed by mitosis. The cyclin D/Cdk4 complex assembles at the
                    beginning of G<sub>1</sub>; the cyclin E/Cdk2 complex assembles near the end of G<sub>1</sub> as the
                    cell is preparing to cross checkpoint 1 to start DNA synthesis (during S phase). The cyclin A/Cdk2
                    complex assembles as DNA synthesis starts. Completion of G<sub>2</sub> is indicated by the assembled
                    cyclin A/Cdk1 complex. A cell crosses checkpoint 2 to initiate mitosis when the cyclin B/Cdk1
                    complex assembles. The cyclin B/Cdk1 complex is degraded by the 26S proteasome and an assembled
                    cyclin D/Cdk4 marks the start of the G<sub>1</sub> phase of a new cell cycle. For details, see
                    text. <br />
                    <span class="figcredit">Adapted with permission from Kierszenbaum AL, Tres LL Histology and Cell
                        Biology: An Introduction to Pathology, 5th ed. Elsevier, Mosby. Copyright 2019.</span>
                </figcaption>
            </figure>
        </div>
